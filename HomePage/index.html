<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Banner with Statistics</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Link to Font Awesome -->
</head>
<body>
    <div class="background">
        <div class="banner">
            <div class="banner-content">
                <div class="search-bar">
                    <input type="text" placeholder="Keyword">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <p class="banner-text">We have the largest collection of courses</p>
                <a href="#" class="view-courses-btn">View All Courses &raquo;</a>
                <div class="stats">
                    <div class="stat">
                        <div class="count" data-target="332">0</div>
                        <p>Courses</p>
                    </div>
                    <div class="stat">
                        <div class="count" data-target="1403">0</div>
                        <p>Members</p>
                    </div>
                    <div class="stat">
                        <div class="count" data-target="60">0</div>
                        <p>Authors</p>
                    </div>
                    <div class="stat">
                        <div class="count" data-target="120">0</div>
                        <p>Subjects</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for counting animation
        document.addEventListener('DOMContentLoaded', function() {
            const counters = document.querySelectorAll('.count');
            const speed = 200; // The lower the number, the faster the counting animation

            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText;

                    // Lower increment to make counting slower
                    const increment = target / speed;

                    if (count < target) {
                        counter.innerText = Math.ceil(count + increment);
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target;
                    }
                };

                updateCount();
            });
        });
    </script>
</body>
</html>
